<!DOCTYPE html>
<html>
<head>
    <title>Locomote test 2017</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/modern.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" type="text/css"/>

</head>

<body class="page-header-fixed">
    <main class="page-content content-wrap">
        <div class="page-inner">
            <div class="page-title">
                <h3>JS code task</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">Flights</h4>
                            </div>
                            <div class="panel-body">
                                <form id="flights">
                                    <div class="form-group">
                                        <label for="from">From</label>
                                        <input type="text" class="form-control" required name="from" id="from" maxlength="10" placeholder="From">
                                    </div>
                                    <div class="form-group">
                                        <label for="to">To</label>
                                        <input type="text" class="form-control" required name="to" id="to" maxlength="10" placeholder="To">
                                    </div>

                                    <div class="form-group">
                                        <label for="date">Date</label>
                                        <input type="text" name="date" placeholder="Date" required id="date" class="form-control date-picker">
                                    </div>
                                    <div class="form-inline">
                                        <button type="submit" class="btn btn-info">Search</button>
                                    </div>
                                    <br>
                                    <p>Hint: from SYD, to JFK, date 02/09/2018 to good result</p>
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <img src="/assets/img/animal.gif" class="hidden" id="loader">

                        <div class="panel panel-white hidden" id="resultsBlock">
                            <div class="panel-heading clearfix">
                                <h3 class="panel-title">Search result</h3>
                            </div>
                            <div class="panel-body">
                                <div role="tabpanel">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation">
                                            <a href="#tab-2" role="tab" data-toggle="tab">-2</a>
                                        </li>
                                        <li role="presentation">
                                            <a href="#tab-1" role="tab" data-toggle="tab">-1</a>
                                        </li>
                                        <li role="presentation" class="active">
                                            <a href="#tab0" role="tab" data-toggle="tab">0</a>
                                        </li>
                                        <li role="presentation">
                                            <a href="#tab1" role="tab" data-toggle="tab">+1</a>
                                        </li>
                                        <li role="presentation">
                                            <a href="#tab2" role="tab" data-toggle="tab">+2</a>
                                        </li>
                                    </ul>
                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane active" id="tab-2"> </div>
                                        <div role="tabpanel" class="tab-pane" id="tab-1"> </div>
                                        <div role="tabpanel" class="tab-pane" id="tab0"> </div>
                                        <div role="tabpanel" class="tab-pane" id="tab1"> </div>
                                        <div role="tabpanel" class="tab-pane" id="tab2"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

<script src="assets/plugins/jquery/jquery-2.1.4.min.js"></script>
<script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="js/index.js"></script>

</html>
